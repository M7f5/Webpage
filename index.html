<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .personal-info {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .personal-info h1 {
            text-align: center;
        }
        .personal-info p {
            margin: 10px 0;
        }
        .personal-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="personal-info">
        <h1>Personal Information</h1>
        <p>
            <label>Name:</label> John Doe
        </p>
        <p>
            <label>Address:</label> 1234 Elm Street, Springfield, IL, 62701
        </p>
        <p>
            <label>Email:</label> john.doe@example.com
        </p>
        <p>
            <label>Phone:</label> (555) 123-4567
        </p>
    </div>
</body>
</html>
